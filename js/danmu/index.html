<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹幕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* detailImg 700 500 
  相对于屏居中 */

        .detailImg {
            width: 700px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -350px;
            margin-top: -250px;
            background: red;
        }

        #barrageDiv>div {
            position: absolute;
            background: green;
            height: 20%;
            width: 100%;
        }

        #barrageLayer1 {
            top: 0%;
        }

        #barrageLayer2 {
            top: 25%;
        }

        #barrageLayer3 {
            top: 50%;
        }

        #barrageLayer4 {
            top: 75%;
        }
         .barrageDivClass {
            position: absolute;
            top: 10px;
            padding: 0 10px;
            line-height: 60px;
        }
        .barrageDivClass_img {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-size: cover;
            border-radius: 4px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .barrageDivClass_txt {
            font-style: 24px;
            color: white;
        }

    </style>
</head>

<body>

        // URL 代表着统一资源定位符 
        const COMMENTS_URL = 'https://www.easy-mock.com/mock/5aded0f2c57e6f08ff165a4b/students/comments#!method=get';
        let current = 0;
        const channelEles =
            document.querySelectorAll(
                '#barrageDiv>div');
        // 流 定时器 触发器， 实时，
        // 拉取 fetch

        // 页面效果 函数模块化 
        // 一条评论的html  DOM
        // 定时移动  setInterval

        function showDanmu() {
            // i 顺序 数组从前到后
            // 时刻 comment json date
            // 首 0 1......

            // console.log(showComment)
            setInterval(showComment, 1100);
        }
        function showComment() {
            // console.log(current);
            current++;
            if (current >= comments.length) {
                current = 0;
            }
            const comment = comments[current];
            const channelIndex = getChannelIndex();
            addComment(comment, channelIndex);
        }
        // 返回随机信道
        // 4条选其中一条
        const getChannelIndex = function () {
            // return 0|1|2|3; 
            return Math.floor(Math.random() * 4);
        }
        // 返回comment html
        const addComment = function (comment, index) {
            const channel = channelEles[index];
            // console.log(channel);
            // console.log(channelEles[index]);
            // DHTML node 结点 比HTML好的是，node对象，HTML只是字符串，快，字符串模板，缺点也明显，
            // node对象，你可以立马添加事件
            const commentBox = document.createElement('div');
            const commentImg = document.createElement('span');
            const commentText = document.createElement('span');
            // js 和 css 分工的点
            commentImg.className='barrageDivClass_img';
            commentImg.style.backgroundImage=`url(${comment.avatar})`;
            commentText.className='barrageDivClass_txt';
            commentText.innerText=`${comment.username}:${comment.content}`;
            commentBox.className='barrageDivClass';
            commentBox.appendChild(commentImg);
            commentBox.appendChild(commentText);
            commentBox.style.left='700px';
            channel.appendChild(commentBox);
            setInterval(function(){
                const offset = parseInt(commentBox.style.left);
                commentBox.style.left=`${offset-5}px`
            },20)
        }

</html>
