<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .left,.right,.center {
        height: 200px;
    }
    .left {
        background: pink;
        float: left;
        width: 180px;
    }
    .right {
        background-color: lightblue;
        width: 180px;
        float: right;
    }
    .center {
        background: yellow;
        overflow: hidden;
    }
</style>
<body>
    <!-- 三栏式布局 -->
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
        
    </div>
</body>
</html>
